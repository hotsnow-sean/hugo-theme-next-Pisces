{{- $current_year := "1970" }}
{{- range . }}
{{- $year := (.Date.Format "2006") }}
{{- if ne $year $current_year }}
{{- $current_year = $year }}
<div class="collection-year">
  <span class="collection-header">{{ $current_year }}</span>
</div>
{{- end }}

<article itemscope itemtype="http://schema.org/Article">
  <header class="post-header">
    <div class="post-meta-container">
      <time itemprop="dateCreated" datetime="{{ .Date }}" content="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "01-02" }}
      </time>
    </div>

    <div class="post-title">
      <a class="post-title-link" href="{{ .Permalink }}" itemprop="url">
        <span itemprop="name">{{ or .Title (i18n "untitled") }}</span>
      </a>
    </div>
  </header>
</article>
{{- end }}
